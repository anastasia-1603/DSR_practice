<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Accounting system</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
	<div class="header"><h1>Система учета вещей</h1></div>
	<div class="navbar">
		<div class="nav">
			<a th:href="@{'/web/items/'}">Вещи</a>
			<a th:href="@{'/web/users/'}">Пользователи</a>
			<a th:href="@{'/web/archive/'}">Архив</a>
		</div>
		<div class="sort">
			<p>Сортировать по:</p>
			<a href="#">Названию</a>
			<a href="#">Владельцу</a>
		</div>
		<div class="search">
			<img src="/img/search.png" width="18" height="18">
			<p>искать</p>
		</div>
	</div>
	<div class="content">
		<div class="category">
			<div th:switch="${categories}">
				<h2 th:case="null">No categories found!</h2>
				<div th:case="*">
					<table>
						<tbody>
						<tr th:each="category : ${categories}">
							<td> <a th:href="@{'/web/items/category/' + ${category.getId()}}" th:text="${category.getName()}"></a></td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div>
			<p><a href="/web/items/create">Добавить вещь</a></p>
			<div th:insert="items-table :: items (${items})"></div>
		</div>
		<div th:replace="fragments/pagination.html :: pagination (${items}, ${url})">

	</div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</html>
