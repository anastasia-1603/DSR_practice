<body>
<div>
	<div class="container">
		<div class="header"><h1>Добавить новую вещь</h1></div>

		<form class="row g-3" th:action="@{/web/items/create}" th:object="${item}" method="post" enctype="multipart/form-data">
			<div class="col-md-6">
				<label for="name" class="form-label">Name</label>
				<input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name">
				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div>

			<div class="col-md-6">
				<label for="categoryName" class="form-label">Category</label>
				<select id="categoryName" class="form-select" th:field="*{categoryName}">
					<option th:each="c : ${categories}" th:value="${c}" th:text="${c}" />
				</select>
			</div>

			<div class="col-12">
				<label for="description" class="form-label">Description</label>
				<input type="text" class="form-control" th:field="*{description}" id="description" placeholder="description">
				<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
			</div>

			<div class="input-group mb-3">
				<input type="file" class="form-control" id="image" name="image" accept="image/png, image/jpeg"/>
				<label class="input-group-text" for="image" >Upload image</label>
			</div>

			<div class="col-md-2">
				<label for="code" class="form-label">Code</label>
				<input type="text" class="form-control" th:field="*{code}" id="code" placeholder="code">
				<span th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></span>
			</div>

			<div class="col-12">
				<button type="submit" class="btn btn-primary" >Create item</button>
			</div>
		</form>
