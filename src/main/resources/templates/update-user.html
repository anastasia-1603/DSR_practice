<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Accounting system</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div>
	<div class="container">
		<div class="header"><h1>Редактировать пользователя</h1></div>

		<form class="row g-3" th:action="@{'/web/users/update/' + ${user.getId()}}"
			  th:object="${user}" method="post" enctype="multipart/form-data">
			<div class="col-md-6">
				<label for="surname" class="form-label">Фамилия</label>
				<input type="text" class="form-control" th:field="*{surname}" id="surname" placeholder="Name">
				<span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
			</div>

			<div class="col-md-6">
				<label for="name" class="form-label">Имя</label>
				<input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name">
				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div>

			<div class="col-md-6">
				<label for="patronymic" class="form-label">Отчество</label>
				<input type="text" class="form-control" th:field="*{patronymic}" id="patronymic"
					   placeholder="patronymic">
				<span th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"></span>
			</div>

			<div class="col-md-6">
				<label for="email" class="form-label">Email</label>
				<input type="text" class="form-control" th:field="*{email}" id="email" placeholder="email">
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			</div>
			<input type="hidden" name="page" th:field="${page}"/>
			<input type="hidden" name="size" th:field="${size}"/>

			<div class="col-12">
				<button type="submit" class="btn btn-primary">Сохранить</button>
			</div>
		</form>
	</div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>
</html>
