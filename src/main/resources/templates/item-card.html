<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Accounting system</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div>
	<div class="row mb-2">
		<div class="col-md-6">
			<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
				<div class="col p-4 d-flex flex-column position-static">
					<h3 class="mb-0" th:text="${item.getName()}"></h3>
					<div class="mb-1 text-muted" th:text="${item.getCategory().getName()}"></div>
					<p class="card-text mb-auto" th:text="${item.getDescription()}"></p>
					<a th:href="@{'/web/items/update/' + ${item.getId()}}" class="btn">Update</a>
					<a th:href="@{'/web/items/delete/' + ${item.getId()}}" class="btn">Delete</a>

					<div th:if="${item.getUser() != null}">
						<a th:href="@{'/web/users/' + ${item.getUser().getId()}}"
						   th:text="${item.getUser().getName() +' '+ item.getUser().getSurname()+' '+item.getUser().getPatronymic()}" class="btn"></a>
					</div>
					<div th:unless="${item.getUser() != null}">
						<p>No owner</p>
					</div>

				</div>
				<div class="col-auto d-none d-lg-block">
					<img class="card-img-top"
						 th:src="@{${'/img/' + (item.getImage() != null ? item.getImage() : 'img_placeholder.png')}}"
						 alt="Card image cap"/>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"></script>
</div>
</body>
</html>
